<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="style.css" />

		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<section id="game">
			<div class="container">
				<div class="score">
					<div class="player-score">
						<h4 id="player-score">0</h4>
						<h3>Player</h3>
					</div>
					<div class="computer-score">
						<h4 id="computer-score">0</h4>
						<h3>Computer</h3>
					</div>
				</div>
				<div class="fight">
					<div class="player-score">
						<h2 id="player-choice">Player</h2>
					</div>
					<div>
						<h3>V.S</h3>
					</div>
					<div class="computer-score">
						<h2 id="computer-choice">Computer</h2>
					</div>
				</div>
				<div id="choices">
					<button class="btn-choice" data-choice="Rock">Rock</button>
					<button class="btn-choice" data-choice="Paper">Paper</button>
					<button class="btn-choice" data-choice="Scissors">Scissors</button>
				</div>
			</div>
		</section>

		<script src="main.js"></script>
	</body>
</html>
